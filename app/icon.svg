<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Watermelon favicon - true transparent background -->
  <!-- Red flesh -->
  <polygon points="16,4 4,20 26,20" fill="#ff4757"/>
  <!-- Green rind -->
  <rect x="4" y="20" width="22" height="4" fill="#2ed573"/>
  <rect x="6" y="24" width="18" height="2" fill="#1e8449"/>
  <!-- Black outline -->
  <polygon points="16,4 4,20 26,20" fill="none" stroke="#000" stroke-width="2"/>
  <rect x="4" y="20" width="22" height="6" fill="none" stroke="#000" stroke-width="2"/>
  <!-- Seeds -->
  <circle cx="10" cy="14" r="1.5" fill="#000"/>
  <circle cx="16" cy="12" r="1.5" fill="#000"/>
  <circle cx="22" cy="14" r="1.5" fill="#000"/>
  <circle cx="13" cy="17" r="1.5" fill="#000"/>
  <circle cx="19" cy="17" r="1.5" fill="#000"/>
</svg>
